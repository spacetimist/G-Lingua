<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Lingua - Register</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo G-Lingua" id="logo"> 
            <span>G-Lingua</span>
        </div>
    </header>
    
    <div class="login-container">
        <main class="login-card">
            <h1>Register</h1>
            <form id="register-form" onsubmit="handleRegist(event)" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="name">Name:</label>
                <input type="name" id="name" name="name" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
                
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </main>
    </div>

    <footer>
        <p>&copy; 18222002 Yasra Zhafirah - II3140 Web and Mobile Application Development</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
