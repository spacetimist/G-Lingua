<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Unit 1] Lesson 1</title>
    <link rel="stylesheet" href="lesson.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo G-Lingua" id="logo"> 
            <span>G-Lingua</span>
        </div>
    </header>

    <main>
        <h2>Lesson 2 - Listen and Type the Answer</h2>
        <p>Listen to the audio and type what you hear!</p>
            <!-- Progress bar -->
        <section id="progress-section">
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
        </section>
        
        <section id="question-info">
            <p id="question-number">1.</p>
            <p id="question-text">Listen carefully and type the sentence you hear:</p>
        </section>
        
        <section id="audio-section">
            <audio controls id="lesson-audio">
                <source src="assets/audio1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
        
        <section id="answer-section">
            <input type="text" id="user-answer" placeholder="Type your answer here">
        </section>
        
        <button id="check-answer">Check Answer</button>
        <p id="feedback"></p>

        <!-- Tombol next question -->
        <button id="next-question" class="hidden">Next Question</button>
        
        <!-- Pesan completion dengan animasi -->
        <div id="completion-message" class="hidden">
            <img src="assets/completion.jpg" alt="Completed" id="completion-image">
            <p>Congratulations! You've completed the lesson!</p>
            <button id="finish-quiz" class="hidden">Finish Lesson</button>
        </div>
    </main>

    <script src="lesson2.js"></script>
</body>
</html>
